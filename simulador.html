<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Simulador</title>
</head>

<body>
    <div class="container">
        <div class="body-form">
            <legend> Fintech</legend>
            <fieldset>
                <div class="input-block">
                    <label for="Nome">Nome</label>
                    <input type="text" value="" placeholder="Ex: Daniel">
                </div>
                <div class="input-block">
                    <label for="Mes">Mensalidade</label>
                    <input type="number" value="Mes" placeholder="Ex: 2 meses">
                </div>
                <div class="input-block">
                    <label for="periodo">Tempo</label>
                    <select placeholder="Selecione" value="periodo">
                        <option value='0' disabled>Selecione </option>
                        <option value='1'>1 ano</option>
                        <option value='2'>2 anos</option>
                        <option value='3'>3 anos</option>
                        <option value='4'>4 anos</option>
                        <option value='5'>5 anos</option>
                        <option value='6'>6 anos</option>
                        <option value='7'>7 anos</option>
                        <option value='8'>8 anos</option>
                        <option value='9'>9 anos</option>
                        <option value='10'>10 anos</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit"><a href="./resultados.html" target="_blanck">Simular</a></button>
        </div>
    </div>
</body>

</html>
